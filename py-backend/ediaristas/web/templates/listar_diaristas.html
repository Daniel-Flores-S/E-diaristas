{% extends 'base.html' %}
{% block conteudo %}
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Cep</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
   {% for diarista in diaristas %}
            <tr>
                <td>{{diarista.id}}</td>
                <td>{{diarista.nome_completo}}</td>
                <td>{{diarista.email}}</td>
                <td>{{diarista.cep}}</td>
                <td>
                    <a href="#">Editar</a>
                </td>
            </tr>
        {% endfor %}
  </tbody>
</table>
{% endblock conteudo %}
